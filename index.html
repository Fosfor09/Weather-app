<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1>Weather App</h1>
            <p class="content__search-title">Input your city</p>
            <div class="content__search-form">
                <input type="text" class="content__search-input" size="" placeholder="Input here">
                <button type="submit" class="content__search-btn">Submit</button>
            </div>
            <div class="content__search-error none">
                <p class="content__search-error-title">Invalid city name</p>
                <button type="submit" class="content__search-error-btn">OK</button>
            </div>
            <div class="content__weather">
                <p class="content__live-title">Current weather in London</p>
                <p class="content__temp">24 CÂ°</p>
            </div>
        </div>
    </div>
</body>

</html>
